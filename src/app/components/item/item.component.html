<ng-container *ngIf="itemData">
  <a href="" class="item">
    <div class="item-rating">
      <i class="app-icon">star</i>
      <span>{{ itemData.vote_average | number : '1.0-1' }}</span
      >/10
    </div>
    <div class="item-img">
      <img [src]="'https://image.tmdb.org/t/p/w342' + itemData.poster_path" alt="" />
    </div>
    <div class="item-title">{{ itemData.title }}</div>
  </a>
</ng-container>
