<ng-container *ngIf="itemData">
  <a class="item" [routerLink]="itemData.route_path">
    <div class="item-rating">
      <i class="app-icon">star</i>
      <span>{{ itemData.vote_average | number : '1.0-1' }}</span
      >/10
    </div>
    <div class="item-img">
      <img [src]="imageSize.medium + itemData.poster_path" alt="" />
    </div>
    <div class="item-title">{{ itemData.title }} ({{ itemData.release_date | date : 'yyyy' }})</div>
  </a>
</ng-container>
