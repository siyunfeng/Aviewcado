<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" *ngIf="i == curSlideIndex" @slideFade>
      <div class="slide-bg">
        <img class="slide-bg-img" [src]="imageSize.large + item.backdrop_path" alt="" />
      </div>
      <div class="slide-pane">
        <h2 class="title">{{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-icon">star</span>
              <span class="rating-value">{{ item.vote_average | number : '1.0-1' }}</span>
              <span>/10</span>
            </span>
            <span>{{ item.vote_count }} Reviews</span>
            <span>{{ item.release_date | date : 'yyyy' }}</span>
          </div>
        </div>
        <div class="description mt-5" disable="false">{{ item.overview }}</div>
      </div>
    </div>
  </ng-container>
</div>
