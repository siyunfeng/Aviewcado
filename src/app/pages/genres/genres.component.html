<div class="genres-container">
  <h2>Movies Genres</h2>
  <div class="grid">
    <div class="col-6 md:col-4 lg:col-2 mb-2" *ngFor="let genre of movieGenres">
      <a class="genre-link" [routerLink]="'/movies/genres/' + genre.id">{{ genre.name }}</a>
    </div>
  </div>
</div>
<div class="genres-container">
  <h2>Tv Shows Genres</h2>
  <div class="grid">
    <div class="col-6 md:col-4 lg:col-2 mb-2" *ngFor="let genre of tvShowGenres">
      <a class="genre-link" [routerLink]="'/tvshows/genres/' + genre.id">{{ genre.name }}</a>
    </div>
  </div>
</div>
